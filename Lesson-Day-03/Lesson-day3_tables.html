<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>
    <table>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td rowspan="2">Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Gym</td>
        </tr>
    </table>
</body>
</html>
